apollo:
  bootstrap:
    # 是否开启 Apollo
    enabled: true
    eagerLoad:
      # 开启后，Apollo的配置会先于logback的配置加载
      enable: true
      # 指定使用哪个 Namespace 的配置，默认 application
    namespaces: scan-api-common,scan-api-server-yml.yml
  # Apollo 配置中心地址，多个地址以逗号隔开
  # meta和env推荐使用VM参数指定 -Dapollo.configService=http://192.168.9.149:8080 -Denv=DEV
  # apollo.configService的优先级比apollo.meta高,configService会覆盖meta
  meta: http://192.168.9.149:8080
  # 配置本地配置缓存目录
  cacheDir: ./apolloCache/data/
app:
  # 应用ID
  id: browser-server
# 指定环境
env: DEV
#日志配置
logging:
  #日志级别
  level:
    org.springframework: info
    com.platon.browser: info
    com.platon.browser.service: info
    com.platon.browser.task: info
    com.platon.browser.client: info
    com.platon.browser.dao: info
  file:
    name: ./logs/scan-api.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} | %-5level | %thread | trace-id[%X{trace-id}] | %logger{50} | %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} | %-5level | %thread | trace-id[%X{trace-id}] | %logger{50} | %msg%n"